<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gatling Search results</title>
    <style>
        table, tr, th, td {
        border: 1px solid black;
        }
        td {
        padding: 2px 15px 2px 15px;
        }
    </style>
</head>
<body>
<div class="results">
    <p>Your search for '$searchString' gave $results results:</p><br/>
    <table>
        <tr>
            <th>ID:</th>
            <th>Name:</th>
        </tr>
        #foreach($i in [1..$results])
        <tr>
            <td>$i</td>
            <td><a href="?action=details&id=$i">Product $i name</a></td>
        </tr>
        #end
    </table>
</div>
</body>
</html>
